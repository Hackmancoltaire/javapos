plugins {
    id 'java'
    id 'org.javamodularity.moduleplugin' version '1.8.12'
}

group = 'org.javapos'
version = '1.15.2'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}